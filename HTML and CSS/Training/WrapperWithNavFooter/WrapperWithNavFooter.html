<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nice page</title>
    <link href="css/WrapperWithNavFooter.css" rel="stylesheet" />
    <script src="js/jquery-1.9.0.js"></script>
	<script>
	    $(function onDocumentReady() {
	        $("header nav > ul > li > a").on("click", function onNavItemClick(e) {
	            if (!$(this).parent().hasClass("selected")) {
	                $("header nav ul li.selected").removeClass("selected");
	                $(this).parent().addClass("selected");
	            }

	            if (e.preventDefaults) {
	                e.preventDefaults();
	            }
	            return false;
	        });
	    });
	</script>
</head>
<body>
    <div id="main-wrapper">
        <header>
            <nav>
                <ul>
                    <li class="selected"><a href="#">Home<div class="arrow"></div></a>
                    </li><li ><a href="#">Gender<div class="arrow"></div></a>
                    </li><li><a href="#">Broadcast<div class="arrow"></div></a>
                    </li><li><a href="#">Comunity<div class="arrow"></div></a>
                    </li><li><a href="#">Popular<div class="arrow"></div></a></li>
                </ul>
            </nav>
        </header>
        <section></section>
        <footer>
            <p>&copy; 2014 Stefsinka! Take all my rights!</p>
        </footer>
    </div>
</body>
</html>
