<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spiral</title>
    <script src="js/raphael.js"></script>
    <style>
        #container {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var paper = Raphael('container', 500, 500);

        function drawSpiral(centerX, centerY, a, b) {
            // starting point
            var spiralPoints = "M" + centerX + ' ' + centerY; 

            for (var i = 0; i < 600; i++) {
                var angle = 0.1 * i,
                // Archimedean spiral equation r = a + b * angle
                x = centerX + (a + b * angle) * Math.cos(angle),
                y = centerY + (a + b * angle) * Math.sin(angle);

                spiralPoints += ' L ' + x + ' ' + y;
            }
            spiral = paper.path(spiralPoints);
        }
        drawSpiral(250, 250, 0, 4);
    </script>
</body>
</html>
