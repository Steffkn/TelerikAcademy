<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Course table of content</title>
    <link href="css/CourseTableOfContent.css" rel="stylesheet" />
    <script src="js/handlebars-v1.3.0.js"></script>
</head>
<body>
    <script id="course-table-template"
        type="text/x-handlebars-template">
        <table id="course-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#each lectures}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{title}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="js/CourseTableOfContent.js"></script>
</body>
</html>
