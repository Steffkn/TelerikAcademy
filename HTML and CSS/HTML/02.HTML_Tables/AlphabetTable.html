<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alphabet table</title>
    <link href="source/css/alphabetTable.css" rel="stylesheet" />
</head>
<body>
    <table id="alphabetTable">
        <thead>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="alignRight">B</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="alignLeft">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="alignRight">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" class="alignRight alignBottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="alignRight">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
