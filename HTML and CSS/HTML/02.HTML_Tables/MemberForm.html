<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Member Form</title>
    <link type="text/css" href="source/css/MemberFormStyle.css" rel="stylesheet" />
</head>
<body>
    <form id="memberForm" action="MemberForm.html" method="post">
        <label for="memberName">Member name:</label>
        <input type="text" id="memberName" name="membName" required="required" /><span>*req</span>
        <br />
        <label for="memberEmail">Email:</label>
        <input type="email" id="memberEmail" name="membEmail" required="required" /><span>*req</span>
        <br />
        <label for="memberSchool">School:</label>
        <input type="text" id="memberSchool" name="membSchool" required="required" /><span>*req</span>
        <br />

        <input type="submit" id="submitBtn" name="Submit" value=" " />
    </form>
</body>
</html>
