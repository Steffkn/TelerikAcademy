<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link type="text/css" href="source/css/calculatorStyle.css" rel="stylesheet" />
</head>
<body>
    <form action="/" method="post">
        <table id="calculatorTable" cellspacing="0">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" name="result" value="0" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="button" name="btn1" value="1" />
                    </td>
                    <td>
                        <input type="button" name="btn2" value="2" />
                    </td>
                    <td>
                        <input type="button" name="btn3" value="3" />
                    </td>
                    <td>
                        <input type="button" name="btnPlus" value="+" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="btn1" value="4" />
                    </td>
                    <td>
                        <input type="button" name="btn2" value="5" />
                    </td>
                    <td>
                        <input type="button" name="btn3" value="6" />
                    </td>
                    <td>
                        <input type="button" name="btnSub" value="-" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="button" name="btn7" value="1" />
                    </td>
                    <td>
                        <input type="button" name="btn8" value="2" />
                    </td>
                    <td>
                        <input type="button" name="btn9" value="3" />
                    </td>
                    <td>
                        <input type="button" name="btnMultiply" value="*" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="btn0" value="0" />
                    </td>
                    <td>
                        <input type="button" name="btnDot" value="." />
                    </td>
                    <td>
                        <input type="button" name="btnDevide" value="/" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
