<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Promotion table</title>
    <link href="CSS/promotionTableStyles.css" rel="stylesheet" />
</head>
<body>
    <form action="/" method="get">
        <table>
            <tr>
                <th>Contact name
                </th>
                <th>City
                </th>
                <th>Country
                </th>
                <th>Is Promoted
                </th>
            </tr>

            <tr>
                <td>Maria Anders
                </td>
                <td>Berlin
                </td>
                <td class="germany flag">Germany
                </td>
                <td>
                    <input type="checkbox" name="isPromoted" disabled="disabled" />
                </td>
            </tr>

            <tr>
                <td>Ana Trujillo
                </td>
                <td>México D.F.
                </td>
                <td class="mexico flag">Mexico
                </td>
                <td>
                    <input type="checkbox" name="isPromoted" disabled="disabled" />
                </td>
            </tr>

            <tr>
                <td>Antonio Moreno
                </td>
                <td>México D.F.
                </td>
                <td class="mexico flag">Mexico
                </td>
                <td>
                    <input type="checkbox" name="isPromoted" disabled="disabled" checked="checked" />
                </td>
            </tr>

            <tr>
                <td>Thomas Hardy
                </td>
                <td>London
                </td>
                <td class="uk flag">UK
                </td>
                <td>
                    <input type="checkbox" name="isPromoted" disabled="disabled" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
